version: '3.7'
services:
  db:
    container_name: lcoj_mysql
    image: mariadb
    restart: unless-stopped
    volumes:
      - ./database/:/var/lib/mysql/
    env_file: [environment/mysql.env, environment/mysql-admin.env]
    networks: [db]
    #ports:
    #  - 3306:3306
  redis:
    container_name: lcoj_redis
    image: redis:alpine
    restart: unless-stopped
    networks: [site]
    #ports:
    #  - 6379:6379
  base:
    build:
      context: .
      dockerfile: ./base/Dockerfile
    image: lcoj/lcoj-base
    network_mode: none
  site:
    container_name: lcoj_site
    build:
      context: .
      dockerfile: ./site/Dockerfile
    image: lcoj/lcoj-site
    init: true
    restart: unless-stopped
    volumes:
      - assets:/assets/
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - cache:/cache/
      - ./media/:/media/
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    depends_on: [base, db, redis]
  celery:
    container_name: lcoj_celery
    build:
      context: .
      dockerfile: ./celery/Dockerfile
    image: lcoj/lcoj-celery
    init: true
    restart: unless-stopped
    volumes:
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, db]
    depends_on: [base, db, redis]
  bridged:
    container_name: lcoj_bridged
    build:
      context: .
      dockerfile: ./bridged/Dockerfile
    image: lcoj/lcoj-bridged
    init: true
    restart: unless-stopped
    volumes:
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    depends_on: [base, db, redis]
    ports:
      - 9998:9998
      - 9999:9999
  wsevent:
    container_name: lcoj_wsevent
    build:
      context: .
      dockerfile: ./wsevent/Dockerfile
    image: lcoj/lcoj-wsevent
    init: true
    restart: unless-stopped
    volumes:
      - ./repo/:/app/site/
    working_dir: /app/site
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx]
    depends_on: [base]
    #ports:
    #  - 15100:15100
    #  - 15101:15101
    #  - 15102:15102
  nginx:
    container_name: lcoj_nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - assets:/assets/
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - cache:/cache/
      - ./media/:/media/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks: [nginx]
    depends_on: [site, wsevent]
networks:
  site:
  db:
  nginx:
volumes:
  assets:
  userdatacache:
  contestdatacache:
  cache:
